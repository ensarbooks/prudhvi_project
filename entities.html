<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <!--non breaking space-->
    <p>my name is &nbsp; &nbsp;&nbsp; prudhvi</p>
    <!--greaterthan and lessthan-->
    <p>5&gt;&#60;2</p>
    <p>50&lt;&#62;1000</p>
    <!--copy right-->
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&diam;</p>
    <p>&hearts;</p>
    <p>&cent;</p>
    <p>&dollar;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <!--computer code-->
    <code>
        &lt;?php? echo "hello world"&gt;
    </code>
    <p>save by pressing <kbd>ctrl+s</kbd></p>
</body>
</html>
